<div class="col s2">
</div>


<div class="col s9">
  <h3>
    All Skills
  </h3>
  <input type="text" name="ctrl-search" ng-model="ctrl.search" />
</div>

<div class="col s2">
</div>

<div class="col s9">

  <div ng-repeat="skill in ctrl.skills | filter:ctrl.search ">

    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1" >
            <div class="card-content white-text">
              <a href="#" ui-sref='skill({id: skill.id})'><span class="card-title">{{skill.name}}</span></a>
              <span id='favorite'>
                <strong ng-click="ctrl.addFavorite(skill)">Favorite Me!</strong><br>
                {{skill.favorite}} Favorites
              </span>
              <p>{{skill.description}}</p>

              <span id='favorite'>
                <strong ng-click="ctrl.decreaseFavorite(skill)">Remove Favorite</strong><br>
            </div>
            <div class="card-action">
              <a ng-href="{{skill.link}}">Visit the  {{skill.name}} website</a><br>
              <a ng-href="{{skill.documentation_link}}" target="_blank" ng-if ="skill.documentation_link !=null" >Read the documentation</a><br>

            </div>
          </div>
        </div>
      </div>


  </div>

  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
     <a ui-sref="home.skill.new"class="btn-floating btn-large red">
       <i class="large material-icons">mode_edit</i>
     </a>
   </div>

  <!-- <a ui-sref='home.skill.new' class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">+</i></a> -->
  <div ui-view>
  </div>

</div>
