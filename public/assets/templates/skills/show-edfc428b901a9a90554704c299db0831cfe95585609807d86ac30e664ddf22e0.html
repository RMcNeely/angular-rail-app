<div ng-include="'navbar.html'"></div>

<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1" >
        <div class="card-content white-text">
          <span class="card-title">{{ctrl.skill.name}}</span>
          <p>{{ctrl.skill.description}}</p>
        </div>
        <div class="card-action">
          <a ng-href="{{ctrl.skill.link}}">Visit the  {{ctrl.skill.name}} website</a><br>
          <a ng-href="{{ctrl.skill.documentation_link}}" target="_blank" ng-if ="ctrl.skill.documentation_link !=null" >Read the documentation</a><br>
          <!-- <button ng-click="showResources">Browse Resources</button> -->
          <skill-resources></skill-resources>
        </div>
      </div>
    </div>
  </div>
