<div class="col s2">
</div>


<div class="col s9">
  <h3>
    Resources
  </h3>
  <input type="text" name="ctrl-search" ng-model="ctrl.search" />
</div>

<div class="col s2">
</div>

<div class="col s9">

  <div ng-repeat="resource in ctrl.resources | filter:ctrl.search ">

    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <a href="#" ui-sref="resource({id: resource.id})"><span class="card-title">{{resource.name}}</span></a>
              <span id='favorite'>
                <strong ng-click="ctrl.addFavorite(resource)">Favorite Me!</strong><br>
                {{resource.favorite}} Favorites
              </span>
              <p>{{resource.description}}</p>
            </div>
            <div class="card-action">
              <a ng-href="{{resource.link}}">Visit  {{resource.name}}.</a><br>


            </div>
          </div>
        </div>
      </div>


  </div>

  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
     <a ui-sref="home.resources.new"class="btn-floating btn-large red">
       <i class="large material-icons">mode_edit</i>
     </a>
   </div>

   <div ui-view></div>


</div>
